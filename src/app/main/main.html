<div class="container-fluid">

  <div ng-include="'components/navbar/navbar.html'"></div>

  <div class="jumbotron text-center">
    <h1>Welcome to the STEM Store</h1>
    <h3>Brought to you by the Home & School Assoc</h3>
    <p class="lead">
      <img src="assets/images/stem-store-logo-small.png"><br>
    </p>
  </div>
  <div id="outer" style="width:100%">
    <div class="row row-center">
      <div class="col-sm-2" ng-repeat="awesomeThing in awesomeThings">
          <a ng-href="#{{awesomeThing.url}}">
            <div class="thumbnail">
              <img class="pull-right" ng-src="assets/images/{{awesomeThing.logo}}" alt="{{awesomeThing.title}}">
              <div class="caption">
                <h6>{{awesomeThing.description}}</h6>
              </div>
            </div>
          </a>
      </div>
    </div>
  </div>

  <hr>

  <div class="footer">

  </div>

</div>
